        }

            border-radius: 0.75rem;
        }
        input[type="color"]::-moz-color-swatch {
            border: none;
            border-radius: 0.75rem;
        }
        
        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }
        @keyframes swing {
            0%, 100% { 
                transform: rotate(-15deg) translateY(0px);
            }
            50% { 
                transform: rotate(15deg) translateY(-10px);
            }
        }
        @keyframes moveToHeader {
            from {
                transform: translate(-50%, 0) scale(1);
            }
            to {
                transform: translate(-50%, calc(-50vh + 20px)) scale(0.5);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-scale-in { animation: scaleIn 0.2s ease-out; }
        .animate-move-to-header { animation: moveToHeader 0.8s ease-in-out forwards; }
        .animate-fade-out { animation: fadeOut 0.4s ease-out forwards; }
        .animate-fade-in-content { animation: fadeInContent 0.8s ease-out 0.4s forwards; opacity: 0; }
        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        
        /* Line clamp utility */
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-1:hover {
            -webkit-line-clamp: unset;
            line-clamp: unset;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Dynamic Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-controller {
            display: inline-block;
            opacity: 0.1;
            pointer-events: none;
            font-size: 50px;
            filter: grayscale(100%);
            flex-shrink: 0;
        }
        
        .scrolling-row {
            position: absolute;
            display: flex;
            gap: 30px;
            white-space: nowrap;
            align-items: center;
        }
        
        @keyframes scroll-infinite {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

        const calculateUrgency = (deadline) => {
            if (!deadline) return 1;
            const now = new Date();
            const deadlineDate = new Date(deadline);
            const daysUntil = (deadlineDate - now) / (1000 * 60 * 60 * 24);
            
            if (daysUntil < 0) return 5;
            if (daysUntil < 1) return 4;
            if (daysUntil < 3) return 3;
            if (daysUntil < 7) return 2;
            return 1;
        };

        const calculatePriority = (task) => {
            const urgency = calculateUrgency(task.deadline);
            return task.importance * task.difficulty * urgency;

        // Main App with Authentication
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Check current session
                supabaseClient.auth.getSession().then(async ({ data: { session } }) => {
                    if (session?.user) {
                        // Check if profile exists, if not create it from metadata
                        const { data: profile } = await supabaseClient
                            .from('user_profiles')
                            .select('username')
                            .eq('id', session.user.id)
                            .single();
                        
                        if (!profile && session.user.user_metadata?.username) {
                            // Create profile from signup metadata
                            await supabaseClient
                                .from('user_profiles')
                                .insert([{
                                    id: session.user.id,
                                    username: session.user.user_metadata.username
                                }]);
                        }
                    }
                    setUser(session?.user ?? null);
                    setLoading(false);
                });

                // Listen for auth changes
                const {
                    data: { subscription },
                } = supabaseClient.auth.onAuthStateChange(async (_event, session) => {
                    if (session?.user && _event === 'SIGNED_IN') {
                        // Check if profile exists, if not create it from metadata
                        const { data: profile } = await supabaseClient
                            .from('user_profiles')
                            .select('username')
                            .eq('id', session.user.id)
                            .single();
                        
                        if (!profile && session.user.user_metadata?.username) {
                            // Create profile from signup metadata
                            await supabaseClient
                                .from('user_profiles')
                                .insert([{
                                    id: session.user.id,
                                    username: session.user.user_metadata.username
                                }]);
                        }
                    }
                    setUser(session?.user ?? null);
                });

                return () => subscription.unsubscribe();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center relative overflow-hidden">
                        <DynamicBackground darkMode={true} />
                        <div className="relative z-10 text-center">
                            <div className="mb-4">
                                <h1 className="text-6xl font-black text-white mb-2">TASK MANAGER</h1>
                                <span className="text-4xl">üéÆ</span>
                            </div>
                            <div className="flex items-center justify-center gap-2">
                                <div className="w-3 h-3 bg-purple-500 rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></div>
                                <div className="w-3 h-3 bg-pink-500 rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                                <div className="w-3 h-3 bg-purple-500 rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <AuthPage onAuthSuccess={setUser} />;
            }

            return <GameDevTaskManager user={user} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
